<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Zone</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white d-flex justify-content-center align-items-center" href="index.html">
                    <img src="img/logo crudazon.png" alt="Logo" width="80" class="d-inline-block align-text-top mx-2">
                    <span class="fw-semibold fs-1">Crudazon</span>
                    <span class="fs-6 border-bottom border-white px-2 pb-1 text-warning">Admin Zone</span>
                </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="ms-5 mt-3">
        <div id="form_addItem" class="container-fluid d-flex">
            <h1 class="text-white pb-3 ps-3 mb-3 border-bottom border-warning">Aggiungi prodotto</h1>
            <div>
                <label for="name" class="text-white mb-1">Inserisci il nome del prodotto:</label>
                <input type="text" id="name" placeholder="Inserisci il nome" class="add-item bg-dark border border-warning ms-1 mb-2 p-1 text-white">
                <label for="description" class="text-white mb-1">Inserisci la descrizione del prodotto:</label>
                <input type="text" id="description" placeholder="Inserisci la descrizione" class="add-item bg-dark border border-warning ms-1 mb-2 p-1 text-white">
                <label for="brand" class="text-white mb-1">Inserisci il nome del brand:</label>
                <input type="text" id="brand" placeholder="Inserisci il brand" class="add-item bg-dark border border-warning ms-1 mb-2 p-1 text-white">
                <label for="imageUrl" class="text-white mb-1">Inserisci il link dell'immagine:</label>
                <input type="text" id="imageUrl" placeholder="Inserisci l'imageUrl" class="add-item bg-dark border border-warning ms-1 mb-2 p-1 text-white">
                <label for="price" class="text-white mb-1">Inserisci il prezzo del prodotto:</label>
                <input type="text" id="price" placeholder="Inserisci il prezzo" class="add-item bg-dark border border-warning ms-1 mb-2 p-1 text-white">
            </div>
            <section>
              <div class="buttonGroup mt-4">
                <button id="addItem" class="btn btn-outline-light px-4 me-3">Aggiungi</button>
                <button id="clearButton" class="btn btn-outline-warning">Svuota Form</button>
              </div>
              <div class="buttonGroup d-flex flex-column mb-5">
                <h2 class="text-white pb-1 pt-2 mt-3 border-top border-warning">Resetta lo Shop</h2>
                <button id="removeAll" class="btn btn-warning">Cancella tutto</button>
              </div>
            </section>
        </div>
    </main>
    <footer class="mb-5">
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Contattaci</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Supporto e Assistenza</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Dove siamo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">La nostra storia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="#">Lavora con noi</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="d-flex justify-content-center">
          <img src="img/logo crudazon.png" alt="logo" width="30" height="30">
          <span class="text-secondary ms-1">Crudazon</span>
        </div>
  </footer>

    <!--Js-->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
